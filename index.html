<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9d65c4c1b1.js" crossorigin="anonymous"></script>
    <title>4 Geeks Form</title>
</head>

<body>
    <div class="container-fluid bg-dark min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container bg-white p-5 ">
            <!-- El method debería ser post, al tratarse de información sensible -->
            <form class="p-3 needs-validation" action="" method="get" novalidate>
                <div class="row border border-secondary border-bottom-0 p-3 rounded-top bg-light">
                    <div class="col-12">
                        <h1 class="h3">Payment form example</h1>
                    </div>
                </div>
                <div class="row border border-secondary p-3 pb-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="form-alert"
                                style="display: none;">
                                Some fields are missing
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 ">
                        <div class="col-lg-6 d-flex flex-column gap-2">

                            <label for="card-number">Card #</label>
                            <div class="input-group">
                                <input class="form-control" type="number" name="card-number"
                                    placeholder="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16" required>
                            </div>
                        </div>
                        <div class="col-lg-2 d-flex flex-column gap-2">

                            <label for="cvc">CVC #</label>
                            <div class="input-group">
                                <input class="form-control" type="number" name="cvc" placeholder="0000" minlength="4"
                                    maxlength="4" required>
                            </div>
                        </div>
                        <div class="col-lg-4 d-flex flex-column gap-2">
                            <label for="amount">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-6 d-flex flex-column gap-2">
                            <label for="name">First Name:</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="name" name="name" required minlength="2"
                                    maxlength="12">
                            </div>
                            <label for="city">City:</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="city" name="city" required minlength="2"
                                    maxlength="12">
                            </div>

                            <label for="check">We accept:</label>
                            <div class="check bg-secondary text-light p-2 rounded col-lg-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" id="card1" value="option1">
                                    <label class="form-check-label" for="card1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" id="card2" value="option2">
                                    <label class="form-check-label" for="card2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" id="card3" value="option3">
                                    <label class="form-check-label" for="card3"><i
                                            class="fa-brands fa-cc-diners-club"></i> </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" id="card4" value="option3">
                                    <label class="form-check-label" for="card4"><i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex flex-column gap-2">
                            <label for="last-name">Last Name:</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="last-name" name="last-name" required
                                    minlength="2" maxlength="12">
                            </div>
                            <div class="row gap-2">
                                <div class="col-6 d-flex flex-column"><label for="state-select">State:</label>

                                    <select name="state" id="state-select">
                                        <option value="">Pick a State</option>
                                        <option value="dog">Texas</option>
                                        <option value="cat">Oklahoma</option>

                                    </select>
                                </div>
                                <div class="col-lg-6 d-flex flex-column gap-2">
                                    <label for="postal-code">Postal code</label>
                                    <div class="input-group">
                                        <input class="form-control" type="number" name="postal-code" minlength="5"
                                            maxlength="5" required>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="message" class="form-label">Message</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="message" rows="3"></textarea>

                                </div>
                                <div id="messageHelp" class="form-text">Add any notes here.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border border-secondary border-top-0 p-3 rounded-bottom bg-light">
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <input type="button" class="btn btn-secondary" value="Cancel"></input>
                        <input type="submit" class="btn btn-primary" value="Send"></input>
                    </div>
                </div>


            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        
        //Seleccionamos el formulario
        var form = document.querySelector('.needs-validation');

        //Comprobamos si el formulario está completo al enviar
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                //Si no activamos la alerta
                var alerta = document.querySelector('#form-alert');
                alerta.style.display = 'block';
            }
            //En caso contrario se añade la clase was-validated para mostrar que el formulario es valido
            form.classList.add('was-validated');
        }, false);
    </script>
</body>

</html>
